<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokéball</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="page">
    <main class="poke-event">
        <button class="button-get"><img class = "button-get__display" src="img/pokeball_500.png" alt="pokeball-button"></button>
        <img class="poke-image" src="#" alt="">

    </main>

    <footer>
        <p class="footnote">This website uses a RESTful PokéAPI interface to highly detailed objects built from
            thousands of lines of
            data related to Pokémon.</p>
    </footer>
